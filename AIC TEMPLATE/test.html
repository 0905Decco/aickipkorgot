<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church Ministries Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f7fa;
    }

    .carousel {
      position: relative;
      width: 320px;
      height: 480px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: #fff;
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Different background colors for each ministry */
    .slide:nth-child(1) { background: #2F80ED; } /* Youth */
    .slide:nth-child(2) { background: #27AE60; } /* Sunday School */
    .slide:nth-child(3) { background: #EB5757; } /* Women Fellowship */
    .slide:nth-child(4) { background: #9B51E0; } /* Men Fellowship */
    .slide:nth-child(5) { background: #F2994A; } /* Choir */
    .slide:nth-child(6) { background: #219653; } /* Mission */

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transition: background 0.3s, transform 0.3s;
    }

    .dot.active {
      background: #fff;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="slides">
      <div class="slide">Youth Ministry</div>
      <div class="slide">Sunday School</div>
      <div class="slide">Women Fellowship</div>
      <div class="slide">Men Fellowship</div>
      <div class="slide">Choir</div>
      <div class="slide">Mission Department</div>
    </div>
    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    const slides = document.querySelector(".slides");
    const dots = document.querySelectorAll(".dot");
    let currentIndex = 0;
    const totalSlides = dots.length;

    function showSlide(index) {
      slides.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      showSlide(currentIndex);
    }

    // Auto-play every 3 seconds
    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
